<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct M3U8 File Download</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        input, button { width: 90%; padding: 10px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Direct M3U8 File Download</h2>
    <input type="text" id="m3u8Url" placeholder="Enter M3U8 URL">
    <button onclick="downloadM3U8()">Download M3U8</button>

    <script>
        function downloadM3U8() {
            let url = document.getElementById("m3u8Url").value;
            if (!url) {
                alert("Please enter a valid M3U8 URL");
                return;
            }

            // Create an <a> element to trigger direct download
            const a = document.createElement("a");
            a.href = url;
            a.download = "playlist.m3u8"; // Suggests a filename
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
